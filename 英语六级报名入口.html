<!DOCTYPE html>
<html>
<head>
	<title>江西省大学英语六级网上报名系统</title>
	<style type="text/css" media="screen">
		<!--
		#body{
			background: url(https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1525836142442&di=13ec2010b4ac5e117d850f636b06acf1&imgtype=0&src=http%3A%2F%2Fimgsrc.baidu.com%2Fimgad%2Fpic%2Fitem%2Ff9198618367adab4d164476481d4b31c8701e465.jpg);
			background-size: 100%;
			background-attachment: fixed;
			background-repeat: no-repeat;
		}
		-->
	</style>
</head>
<body id="body">
<h2 align="center">江西省大学英语六级网上报名系统</h2>
<form name="123" >
<table align="center" border="1" >
	<tr>
		<td>姓名</td>
		<td>
			<input type="text" name="1">
		</td>
		<td>性别</td>
		<td>
			男<input type="radio" name="2">
			女<input type="radio" name="2">
		</td>
		<td>民族</td>
		<td>
			<select name="3">
				<option>汉族</option>
				<option>回族</option>
				<option>壮族</option>
				<option>蒙古族</option>
				<option>高山族</option>
				<option>畲族</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>出生日期</td>
		<td>
			<select>
				<option>1995</option>
				<option>1996</option>
				<option>1997</option>
				<option>1998</option>
				<option>1999</option>
				<option>2000</option>
			</select>
			年
			<select>
				<option>1</option>
				<option>3</option>
				<option>5</option>
				<option>7</option>
				<option>9</option>
				<option>11</option>
			</select>
			月
			<select>
				<option>5</option>
				<option>10</option>
				<option>15</option>
				<option>20</option>
				<option>25</option>
				<option>30</option>
			</select>
			日
		</td>
		<td>身份证号码</td>
		<td>
			<input type="text" name="4">
		</td>
		<td>省份</td>
		<td>
			<select>
				<option>江西</option>
				<option>江苏</option>
				<option>上海</option>
				<option>北京</option>
				<option>山东</option>
				<option>内蒙古</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>就读学校</td>
		<td>
			<select>
				<option>华东交通大学</option>
				<option>北京大学</option>
				<option>清华大学</option>
				<option>复旦大学</option>
			</select>
		</td>
		<td>专业</td>
		<td>
			<select>
				<option>软件工程</option>
				<option>土木工程</option>
				<option>国际贸易</option>
				<option>金融学</option>
				<option>经济学</option>
			</select>
		</td>
		<td>学历</td>
		<td>
			<select>
				<option>本科</option>
				<option>专科</option>
			</select>
		</td>
	</tr>
	<table align="center" border="1" width="650">
	<tr>
		<td align="center">
			<input type="submit" name="5" value="提交报名">
			<input type="reset" name="6" value="清空重置">
		</td>
	</tr>
</table>
</table>
</form>
</body>
</html>
